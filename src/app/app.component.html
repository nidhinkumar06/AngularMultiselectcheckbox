<h1 style="text-align: center">Multi-Select</h1>
<div style="padding: 10%">
  <app-multi-select
    [placeholder]="'custom placeholder'"
    [data]="dropdownList"
    [settings]="dropdownSettings"
    (onSelect)="onItemSelect($event)"
    (onSelectAll)="onSelectAll($event)"
    >
    </app-multi-select>
</div>
